# Imprimir SQL en la consola
spring.jpa.show-sql=true

# Especificar el dialecto de la base de datos
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/prueba?useUnicode=true&serverTimezone=UTC

# Credenciales de la base de datos
spring.datasource.username=root
spring.datasource.password=1

# Control de las operaciones de DDL
spring.jpa.hibernate.ddl-auto=update

# Driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Nivel de logging para las consultas SQL
logging.level.org.hibernate.SQL=debug
